<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
    <link rel="stylesheet" href="/Asset/style/Ex_video2.css" />
  </head>
  <body>
    <h1>Pop Up Video on click</h1>
    <div class="container">
      <!-- Section vidéo 1 -->
      <input type="checkbox" id="popupTrigger1" hidden />

      <!-- Minia 1 -->
      <label for="popupTrigger1" class="labelvideo">
        <div class="hover-zone">
          <img
            src="/Asset/image/minia_AvengerEndWars.png"
            alt="Cliquez pour voir la vidéo"
            id="videoThumbnail"
          />
          <a
            class="play-button"
            onclick="window.location.href='#popupTrigger1';"
          ></a>
        </div>
      </label>

      <!-- Vidéo 1 -->

      <div class="videoPopup">
        <label for="popupTrigger1" id="closeBtn">&times;</label>
        <video controls muted>
          <source src="/Asset/video/videoEndGames.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Section video 2 -->

      <input type="checkbox" id="popupTrigger2" hidden />

      <!-- Minia 2 -->

      <label for="popupTrigger2">
        <div class="hover-zone">
          <img
            src="/Asset/image/minia_HeroMalgresLui.png"
            alt="Cliquez pour voir la vidéo"
            id="videoThumbnail"
          />
          <a
            class="play-button"
            onclick="window.location.href='#popupTrigger2';"
          ></a>
        </div>
      </label>

      <!-- Video 2 -->

      <div class="videoPopup">
        <label for="popupTrigger2" id="closeBtn">&times;</label>
        <video controls muted>
          <source src="/Asset/video/videoHeroMalgrésLui.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Section video 3 -->

      <input type="checkbox" id="popupTrigger3" hidden />

      <!-- Minia 3 -->

      <label for="popupTrigger3">
        <div class="hover-zone">
          <img
            src="/Asset/image/minia_GardiendelaGalaxy.png"
            alt="Cliquez pour voir la vidéo"
            id="videoThumbnail"
          />
          <a
            class="play-button"
            onclick="window.location.href='#popupTrigger3';"
          ></a>
        </div>
      </label>

      <!-- vidéo 3 -->

      <div class="videoPopup">
        <label for="popupTrigger3" id="closeBtn">&times;</label>
        <video controls muted>
          <source
            src="/Asset/video/videoGardindelaGalaxy.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
  </body>
</html>
